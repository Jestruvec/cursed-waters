<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My pirate history</title>
    <link rel="icon" href="./pirate_skull_favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./pirate_skull_icon.png" type="image/png" />

  <body>
    <div id="container">
      <canvas id="canvas"></canvas>

      <div id="game-details">
        <progress
          id="chestlife-progress"
          min="0"
          max="10"
          value="10"
        ></progress>
        <span id="raid-counter">Raid #: 0</span>
        <span id="gold-counter">Gold: 0</span>
      </div>

      <div id="result-screen">
        <div>
          <h1>Game over</h1>
          <p>The gem has been destroyed!</p>
          <span id="survived-raids">You survived: 0 raids</span>
          <span id="collected-gold">You collected: 0 gold</span>
          <button id="restart-button">Restart</button>
        </div>
      </div>

      <div id="initial-screen">
        <div>
          <h1>My pirate history</h1>
          <p>Pirate kit by Quaternius</p>
          <p>Set to full screen "F11" for a better experience.</p>
          <p>Use "WASD" or keyboard arrows and cursor to play</p>
          <button id="init-button">Init</button>
        </div>
      </div>
    </div>

  </body>
