<!DOCTYPE html>

  <body>
    <div id="container">
      <canvas id="canvas"></canvas>

      <div id="game-details">
        <progress

          min="0"
          max="10"
          value="10"
        ></progress>
        <span id="raid-counter">Raid #: 0</span>
        <span id="gold-counter">Gold: 0</span>
      </div>

      <div id="result-screen">
        <div>
          <h1>Game over</h1>
          <p>The gem has been destroyed!</p>
          <span id="survived-raids">You survived: 0 raids</span>
          <span id="collected-gold">You collected: 0 gold</span>
          <button id="restart-button">Restart</button>
        </div>
      </div>

      <div id="initial-screen">
        <div>
          <h1>Hi, welcome to my three.js playground</h1>
          <p>Strange things may happen here</p>
          <p>use WASD and cursor to play</p>
          <button id="init-button">Init</button>
        </div>
